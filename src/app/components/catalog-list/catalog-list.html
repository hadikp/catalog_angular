<div class="catalog-container">
  <h2>Katalógusok</h2>
  <!-- 1. Accordion szekció -->
  <div class="accordion-section">
    <!-- Fejléc -->
    <div class="accordion-header" (click)="toggleSection(section[0])">
      {{ section[0].title }}
      <span class="arrow" [class.open]="section[0].open">▼</span>
    </div>

    @if (section[0].open) {
      <div class="accordion-content">
        <div class="button-list">
          @for (tempCatalog of catalogs; track tempCatalog.id) {
            <button class="catalog-btn" [routerLink] = "['/catalog', tempCatalog.id]">
              {{ tempCatalog.name }}
            </button>
          } @empty {
            <div class="empty-msg">Nincs megjeleníthető katalógus.</div>
          }

        </div> 
      </div>
    } <!-- Itt zárul a feltétel -->

  </div>
</div>
